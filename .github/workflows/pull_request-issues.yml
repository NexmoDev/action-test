name: Issue Management
on:
  pull_request:
    types: [opened, synchronize, closed]
  issues:
    types: [opened, closed]
  issue_comment:
    types: [created]
jobs:
  issue-management:
    runs-on: ubuntu-latest
    steps:
      - uses: mheap/github-action-issue-management@master
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
